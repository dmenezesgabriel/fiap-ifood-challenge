<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add User</title>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-6">
          <div class="card">
            <div>
              <h2 class="card-title text-center">Informações da loja</h2>
            </div>
            <div class="card-body">
              <form action="registerstore" method="post">
                <fieldset>
                  <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="number" name="cnpj" id="cnpj" />
                  </div>
                  <div class="form-group">
                    <label for="companyName">Razão social</label>
                    <input type="text" name="companyName" id="companyName" />
                  </div>
                  <div class="form-group">
                    <label for="name">Nome da loja</label>
                    <input type="text" name="name" id="name" />
                  </div>
                  <div class="form-group">
                    <label for="phone">Telefone ou Celular da loja</label>
                    <input type="tel" required="required" maxlength="15" name="phone" />
                  </div class="form-group">
                  <label for="specialty">Especialidade</label>
                  <select id="specialty">
                    <option value="Acai">Acai</option>
                  </select>
                </fieldset>
                <button class="btn btn-danger" type="submit">Avançar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="resources/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
  </body>
</html>
